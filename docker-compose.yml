version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: reminder_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  bot:
    build: .
    container_name: reminder_bot
    command: ["python", "-m", "bot.main"]
    volumes:
      - .:/app
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - redis

  worker:
    build: .
    container_name: reminder_worker
    command: ["dramatiq", "worker.tasks"]
    volumes:
      - .:/app
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - redis
volumes:
  redis_data:
